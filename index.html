<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fork Me! FCC: Test Suite Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<header id="header">
			<img id="header-img" src="" alt="logo" />
			<nav id="nav-bar">
				<ul class="nav-link">
					<li>Features</li>
					<li>How It Works</li>
					<li>Pricing</li>
				</ul>
			</nav>
		</header>
		<h1>Handcrafted, home-made masterpieces</h1>
		<form
			method="POST"
			action="https://www.freecodecamp.com/email-submit"
			id="form"
		>
			<input
				type="email"
				name="email"
				id="email"
				placeholder="Enter your email address"
			/>

			<input type="button" value="Get Started" id="submit" />
		</form>
		<iframe
			id="video"
			width="420"
			height="345"
			src="https://www.youtube.com/watch?v=-ogEkqeDEPg&t=266s"
		>
		</iframe>

		<script src="js/index.js"></script>
	</body>
</html>
